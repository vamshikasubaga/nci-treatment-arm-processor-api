# whitelist
branches:
  only:
    - master
sudo: required
services:
  - docker
language: ruby
rvm:
  # - 2.2.5
  - 2.3.1
script:
  - RAILS_ENV=test bundle exec rspec spec/
after_success:
  - bundle exec codeclimate-test-reporter
  - docker build -t matchbox/nci-treatment-arm-processor-api:latest .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker images
  - docker push matchbox/nci-treatment-arm-processor-api
  #Deploy to AWS IntTest
  - docker run -it --rm -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY -e AWS_DEFAULT_REGION=us-east-1 silintl/ecs-deploy 
    --cluster PedMatch-IntTest-Backend --service-name PedMatch-nci-treatment-arm-processor-api-INTTEST 
    -i matchbox/nci-treatment-arm-processor-api:latest
  #Trigger Travis bdd tests
  - curl -s -X POST -H "Content-Type:application/json" -H "Accept:application/json" -H "Travis-API-Version:3" -H "Authorization:token $TRAVIS_TOKEN" -d "{\"request\":{\"message\":\"Triggered by nci-treatment-arm-processor-api $TRAVIS_COMMIT\", \"branch\":\"master\", \"config\":{\"env\":{\"matrix\":[\"TRIGGER_REPO=nci-treatment-arm-processor-api;CUC_TAG=@treatment_arm\"]}}}}" https://api.travis-ci.org/repo/CBIIT%2Fnci-uMatch-bddtests/requests
notifications:
  slack:
    secure: 
